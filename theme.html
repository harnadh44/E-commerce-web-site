<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <!-- css 5 bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- js 5 bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .navbar-custom {
            justify-content: space-between;
        }

        .navbar-nav {
            flex-direction: row;
        }

        .nav-item {
            padding-left: 15px;
            padding-right: 15px;
        }

        .form-inline {
            flex-grow: 1;
            justify-content: center;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- start menu -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
                    <div class="container-fluid navbar-custom">
                        <div class="navbar-brand">
                            <a href="/">E-Commerce Name</a>
                        </div>
                        <div class="nav-item dropdown navbar-nav">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Category
                            </a>
                            <ul class="dropdown-menu">
                                {% for j in categories %}
                                <li><a class="dropdown-item" href="/?category={{j.id}}">{{j.name}}</a></li>
                                {% endfor %}
                                <!-- <li><a class="dropdown-item" href="#">Mobiles</a></li>
                                <li><a class="dropdown-item" href="#">Tablets</a></li> -->
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="/">All products</a></li>
                            </ul>
                        </div>
                        <!-- categaries end -->
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                        <ul class="navbar-nav">
                            {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="myaccount">My Account</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="logout">Logout</a>
                            </li>
                            {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="login">Login</a>
                            </li>
                            {% endif %}
                            <li class="nav-item">
                                <a class="nav-link" href="#">Cart</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!-- end menu -->
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    {% block main %}

    <!-- block of code but write in another template -->

    {% endblock %}


</body>

</html>
