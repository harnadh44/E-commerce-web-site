{% extends "theme.html" %}

{% block main %}

<div class="container">
    <div class="row mt-4">
        {% for i in product %}
        <div class="col-lg-4">

            <div class="card mb-4 shadow" style="width: 15rem; height:25rem;">
                <div class="card-header">
                    <img src="{{i.img.url}}" alt="" width="200px" height="200" class="image-fluid">
                </div>
                <div class="card-body">
                    <h5>Name: {{i.name}}</h5>
                    <h5>Price: {{i.price}}</h5>
                </div>
                <div class="card-footer">
                    <button class="btn btn-outline-dark">Book now</button>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
</div>




{% endblock %}
